          act --version

      - name: Run make build-base-nrf
        run: make build-base-nrf

      - name: Run make github-action-smoke-base-nrf
        run: make github-action-smoke-base-nrf

  makefile-nrf-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install devcontainer cli
        run: |
          npm install -g @devcontainers/cli
          devcontainer --version

      - name: Install nectos act
        run: |
          cd /
          curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash
          act --version

      - name: Run make github-action-smoke-nrf-ci
        run: make github-action-smoke-nrf-ci

      - name: Run make build-nrf-ci
        run: | 
          make build-nrf-ci


