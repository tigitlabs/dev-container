---

name: "Makefile-CI"

on:
  pull_request:
    branches: [ dev, main ]

jobs:

  makefile-base-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install devcontainer cli
        run: |
          npm install -g @devcontainers/cli
          devcontainer --version

      - name: Install nectos act
        run: |
          cd /
          curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash
          act --version

      - name: Make sure the Makefile can be used
        run: make

      - name: Run make help
        run: make help

      - name: Run make github-action-list
        run: make github-action-list

      - name: Run make github-action-markdown-lint
        run: make github-action-markdown-lint

      - name: Run make build-base-ubuntu
        run: make build-base-ubuntu

      - name: Run make github-action-smoke-base-ubuntu
        run: make github-action-smoke-base-ubuntu

  makefile-base-nrf:
